<div class="mt-[4rem]">
  <div *ngFor="let group of itemGroups" class="block tab:hidden mr-1">
    <div class=" text-sm rounded-box px-0 p-4 overflow-auto">
      <div class=" rounded-box flex space-x-5 mx-4"
        [ngClass]="{'cursor-grab': !isGrabbing, 'cursor-grabbing': isGrabbing}" (mousedown)="onElementClick()"
        (mouseup)="isGrabbing = false">
        <div *ngFor="let item of group" class="relative">
          <div class=" rounded-xl w-[250px] h-[250px]"
            style="background-image: url('{{ item.image }}'); background-size: cover;">
            <div class="w-full p-3 text-white opacity-80 absolute bottom-0 left-0 right-0 rounded-b-xl bg-black shadow-md">
              <span class=" text-md  font-semibold">{{ item.title }}</span>
              <p>Harga: Rp. {{ item.price }}</p>
              <p>Rating: {{ item.rate }}/5</p>
              <div class="flex justify-between items-center">
                <div>Terjual: {{ item.qty }} pcs</div>
                <button [routerLink]="['/product', item.id]"
                  class="cursor-pointer bg-white text-black rounded px-2 hover:bg-orange-300">Detail</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-[5rem]">
  <div *ngFor="let group of itemGroups" class=" hidden tab:block mb-8">
    <!-- <div
      class="font-bold text-white py-2 px-5 text-lg mb-2 shadow-sm shadow-black italic w-full sm:w-1/3 rounded-md"
      style="background: rgb(59,20,167);">Discount 60%</div> -->
    <div class=" text-sm rounded-box px-0 py-3 lg:py-6 space-x-2 relative"
      style="background: rgb(59,20,167); background: linear-gradient(180deg, rgba(59,20,167,1) 35%, rgba(246,184,184,1) 88%);">
      <ngx-slick-carousel class="carousel rounded-box ml-[6rem]"
        [ngClass]="{'cursor-grab': !isGrabbing, 'cursor-grabbing': isGrabbing}" (mousedown)="onElementClick()"
        (mouseup)="isGrabbing = false" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let item of group" class="slide">
          <div class="relative rounded-xl w-[250px] h-[250px] shadow-lg shadow-black"
            style="background-image: url('{{ item.image }}'); background-size: cover;">
            <div class="w-full p-3 text-white opacity-80 absolute bottom-0 left-0 right-0 rounded-b-xl bg-black">
              <span class=" text-md  font-semibold">{{ item.title }}</span>
              <p>Harga: Rp. {{ item.price }}</p>
              <p>Rating: {{ item.rate }}/5</p>
              <div class="flex justify-between items-center">
                <p>Terjual: {{ item.qty }} pcs</p>
                <button [routerLink]="['/product', item.id]"
                  class="cursor-pointer bg-white text-black rounded px-2 hover:bg-orange-300">Detail</button>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
