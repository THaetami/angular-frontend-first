
<div
  class="font-bold text-white py-2 px-5 text-lg mb-2 shadow-md shadow-black italic w-full sm:w-1/3 rounded-md sm:rounded-box"
  style="background: rgb(59,20,167);">Discount 60%</div>
<div class=" text-sm rounded-box shadow-md shadow-black py-3 pl-[4rem] pr-2 space-x-2" style="background: rgb(59,20,167); background: linear-gradient(180deg, rgba(59,20,167,1) 35%, rgba(246,184,184,1) 88%);">
  <ngx-slick-carousel class="carousel rounded-box"
      [ngClass]="{'cursor-grab': !isGrabbing, 'cursor-grabbing': isGrabbing}"
      (mousedown)="onElementClick()" (mouseup)="isGrabbing = false"
    #slickModal="slick-carousel"
    [config]="slideConfig">
      <div ngxSlickItem *ngFor="let item of items" class="slide">
        <div class="relative rounded-xl w-[300px] h-[300px]"
          style="background-image: url('{{ item.image }}'); background-size: cover;">
          <div class="w-full p-3 text-white opacity-80 absolute bottom-0 left-0 right-0 rounded-b-xl bg-black">
            <a class="hover:underline" routerLink="/home">{{ item.title }}</a>
            <p>Harga: {{ item.price }}</p>
            <p>Rating: {{ item.rate }}/5</p>
            <div class="flex justify-between items-center">
              <p>Terjual: {{ item.qty }} pcs</p>
              <button class="bg-white text-black rounded px-2 hover:underline">Detail</button>
            </div>
          </div>
        </div>
      </div>

  </ngx-slick-carousel>
</div>
