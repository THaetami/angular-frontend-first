<div class="flex justify-center items-center">
  <div class="font-bold text-xl md:text-3xl flex-1">{{ title }}</div>
  <svg (click)="goBack()" xmlns="http://www.w3.org/2000/svg" class="svg-icon"
    class="hover:text-purple-500 animate-arrow cursor-pointer text-purple-400 h-[2rem] w-[2rem] xs:h-[3rem] xs:w-[3rem]"
    style="vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1">
    <path
      d="M1024 512c0-282.763636-229.236364-512-512-512C229.236364 0 0 229.236364 0 512c0 282.763636 229.236364 512 512 512C794.763636 1024 1024 794.763636 1024 512zM550.306909 268.567273l66.094545 66.094545L435.432727 515.723636l197.166545 197.166545-65.815273 65.815273L303.476364 515.397818 550.306909 268.567273z" />
  </svg>
</div>
<div class="inline-block sm:flex text-md space-x-0 text-slate-700 sm:space-x-1 mb-4">
  <div><span class="font-semibold text-black">Terjual</span> 100+ .</div>
  <div class="flex">
    <svg class="w-5 h-5 text-purple-600 mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
      viewBox="0 0 22 20">
      <path
        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
    </svg>
    <p><span class="font-semibold text-black">{{ rate }}</span> ({{ rate }} rating) .</p>
  </div>
  <p><span class="font-semibold text-black">Diskusi</span> (0)</p>
</div>
<div class="font-bold text-2xl">Rp. {{ sellingPrice }}</div>
<div class="flex space-x-1 items-center mt-1">
  <small class="bg-red-200 p-0.5 rounded">{{ discount }}%</small>
  <p class="line-through font-bold">Rp. {{ price }}</p>
</div>
