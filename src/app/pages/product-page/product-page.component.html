<app-navbar class="fixed w-full shadow-black shadow-md" style="background: rgb(59,20,167);"></app-navbar>

<app-sidebar-auth></app-sidebar-auth>

<div class=" top-0 z-50 w-full bg-white border-b p-7 border-gray-200 dark:bg-gray-800 dark:border-gray-700"></div>
<div class="pl-1 pr-0.5 ml-[2.8rem] md:ml-[4rem] mt-1 md:mt-6" (click)="toggleSidebarIfOpen()">

  <div class="p-1 ml-1 mt-4">
    <div class="container my-0 mx-auto tab:justify-center tab:flex">

      <div class="block tab:hidden">
        <div class="font-bold text-white py-2 px-5 text-lg mb-2 shadow-md shadow-black italic w-full sm:w-1/3 rounded-md sm:rounded-box"
          style="background: rgb(59,20,167);">Discount 60%</div>
        <div class="carousel text-sm relative carousel-center rounded-box shadow-md shadow-black py-3 pl-[4rem] pr-2 space-x-2" style="background: rgb(59,20,167); background: linear-gradient(180deg, rgba(59,20,167,1) 35%, rgba(246,184,184,1) 88%);">
          <div *ngFor="let item of items;" class="carousel-item">
            <img height="500" width="250" class="rounded-box" [src]="item.image" alt="Card image">
            <div class="w-[250px] p-3 text-white opacity-80 absolute bottom-3 rounded-b-xl bg-black">
              <a class="hover:underline" routerLink="/home">{{ item.title }}</a>
              <p>Harga: {{ item.price }}</p>
              <p>Rating: {{ item.rate }}/5</p>
              <div  class="flex justify-between items-center">
                <p>Terjual: {{ item.qty }} pcs</p>
                <button class="bg-white text-black p-0.5 rounded px-4 hover:underline">Detail</button>
              </div>
            </div>
          </div>
        </div>
      </div>
